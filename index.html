<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slideshow</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header"></div>
    <div class="slider">
      <div class="slider--controls">
        <div class="slider--control" onclick="goPrev()">Anterior</div>
        <div class="slider--control" onclick="goNext()">Próximo</div>
      </div>
      <div class="slider--width" style="width: calc(100vw * 3)">
        <div class="slider--item" style="background-image: url('images/1.jpg');">
          Meu desejo secreto!
        </div>
        <div class="slider--item" style="background-image: url('images/2.jpg');">
          Família
        </div>
        <div class="slider--item" style="background-image: url('images/3.jpg');">
          Ainda compro essa moto!
        </div>
      </div>
    </div>
  </header>
  <section>
    Resto do site
  </section>
  <script src="script.js"></script>
</body>
</html>
